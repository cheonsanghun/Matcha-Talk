# Database Configuration (Production)
# TODO: 프로덕션 데이터베이스 설정으로 변경 필요
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/matcha_talk_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your-secure-password}

# Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration (Production)
logging.level.root=WARN
logging.level.net.datasa.project01=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.web.socket=WARN

# Log file configuration
logging.file.name=logs/matcha-talk.log
logging.file.max-size=10MB
logging.file.max-history=30

# JWT Configuration (Production)
jwt.secret=${JWT_SECRET:your-very-secure-and-long-secret-key-for-production-environment-must-be-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration (Production)
server.error.include-stacktrace=never
server.error.include-message=never

# Security Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized

