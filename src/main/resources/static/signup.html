<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchTalk - 회원가입</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #message {
            margin-top: 1rem;
            padding: 0.75rem;
            text-align: center;
            font-weight: 500;
            border-radius: 6px;
            display: none;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #fd7e14; }
        .strength-strong { color: #28a745; }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const messageDiv = document.getElementById('message');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = type;
                messageDiv.style.display = 'block';
            }

            function validatePassword(password) {
                const minLength = 8;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);
                const hasNonalphas = /\W/.test(password);

                if (password.length < minLength) {
                    return { valid: false, message: '비밀번호는 최소 8자 이상이어야 합니다.' };
                }

                const score = [hasLowerCase, hasUpperCase, hasNumbers, hasNonalphas].filter(Boolean).length;
                
                if (score < 3) {
                    return { valid: false, message: '비밀번호는 대소문자, 숫자, 특수문자 중 3가지 이상을 포함해야 합니다.' };
                }

                return { valid: true };
            }

            function validateForm(data) {
                if (!data.loginId.trim()) {
                    return { valid: false, message: '아이디를 입력해주세요.' };
                }
                if (!data.nickName.trim()) {
                    return { valid: false, message: '닉네임을 입력해주세요.' };
                }
                
                const passwordValidation = validatePassword(data.password);
                if (!passwordValidation.valid) {
                    return passwordValidation;
                }

                if (data.password !== data.confirmPassword) {
                    return { valid: false, message: '비밀번호와 비밀번호 확인이 일치하지 않습니다.' };
                }

                return { valid: true };
            }

            signupForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const submitButton = document.querySelector('button');
                submitButton.classList.add('loading');
                submitButton.textContent = '가입 중...';
                messageDiv.style.display = 'none';

                const formData = new FormData(signupForm);
                const data = Object.fromEntries(formData.entries());

                const validation = validateForm(data);
                if (!validation.valid) {
                    showMessage(validation.message, 'error');
                    submitButton.classList.remove('loading');
                    submitButton.textContent = '회원가입';
                    return;
                }

                try {
                    const response = await fetch('/api/users/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            loginId: data.loginId,
                            nickName: data.nickName,
                            password: data.password
                        })
                    });

                    const resultText = await response.text();

                    if (response.ok) {
                        showMessage('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);

                    } else {
                        showMessage(resultText, 'error');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    showMessage('회원가입 중 오류가 발생했습니다. 서버가 실행 중인지 확인해주세요.', 'error');
                } finally {
                    submitButton.classList.remove('loading');
                    submitButton.textContent = '회원가입';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" name="loginId" required 
                       placeholder="영문, 숫자 조합 6-20자">
            </div>
            <div class="form-group">
                <label for="nickName">닉네임</label>
                <input type="text" id="nickName" name="nickName" required 
                       placeholder="한글, 영문 2-10자">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required 
                       placeholder="대소문자, 숫자, 특수문자 포함 8자 이상">
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="비밀번호를 다시 입력하세요">
            </div>
            <button type="submit">회원가입</button>
        </form>
        <div id="message"></div>
        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
        </div>
    </div>
</body>
</html>
