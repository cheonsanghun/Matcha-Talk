<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MatchTalk - 채팅</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 1rem; }
        .main-container { display: flex; gap: 1rem; }
        .chat-area { flex-grow: 1; }
        .video-area { width: 300px; }
        video { width: 100%; border: 1px solid black; background: #333; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #eee; padding: 1rem; margin-bottom: 1rem; }
    </style>

    <script>
        // HTML 문서 로드가 완료된 후 스크립트 실행
        document.addEventListener('DOMContentLoaded', function() {
            // --- 전역 변수 ---
            let stompClient = null;
            let currentRoomId = null;
            let myLoginId = null; // 내 로그인 아이디 저장

            let localStream;
            let peerConnection;
            const stunConfig = { // *****구글의 무료 STUN 서버 사용***** TURN서버 없어도 프로젝트 가능
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };

            // --- DOM 요소 ---
            const connectionForm = document.getElementById('connection-form');
            const chatContainer = document.getElementById('main-content');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const messagesDiv = document.getElementById('messages');
            const chatRoomTitle = document.getElementById('chat-room-title');
            const callBtn = document.getElementById('call-btn');
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');

            // --- 웹소켓 연결 로직 (STOMP) ---
            function connect() {
                const token = localStorage.getItem('jwt-token');
                if (!token) {
                    alert('로그인이 필요합니다.');
                    return;
                }
                myLoginId = JSON.parse(atob(token.split('.')[1])).sub;

                const socket = new SockJS('/ws-connect');
                stompClient = Stomp.over(socket);
                const headers = { 'Authorization': 'Bearer ' + token };

                stompClient.connect(headers, function(frame) {
                    console.log('Connected: ' + frame);
                    
                    document.getElementById('connection-container').style.display = 'none';
                    chatContainer.style.display = 'block';
                    chatRoomTitle.textContent = `채팅방 #${currentRoomId}`;

                    stompClient.subscribe('/topic/rooms/' + currentRoomId, function(message) {
                        onMessageReceived(JSON.parse(message.body));
                    });

                    stompClient.subscribe('/user/queue/signals', function(signalMessage) {
                        handleSignal(JSON.parse(signalMessage.body));
                    });

                    startCamera();

                }, function(error) {
                    console.error('Connection error: ' + error);
                });
            }
            
            // --- 텍스트 채팅 로직 ---
            function sendMessage() {
                const messageContent = messageInput.value.trim();
                if (messageContent && stompClient) {
                    const chatMessage = {
                        roomId: currentRoomId,
                        content: messageContent
                    };
                    stompClient.send('/app/chat.sendMessage/' + currentRoomId, {}, JSON.stringify(chatMessage));
                    messageInput.value = '';
                }
            }

            function onMessageReceived(payload) {
                // 텍스트 메시지 화면에 표시하는 로직...
            }


            // --- WebRTC 핵심 로직 ---
            async function startCamera() {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;
                } catch (error) {
                    console.error("Error accessing media devices.", error);
                }
            }

            function createPeerConnection(peerLoginId) {
                peerConnection = new RTCPeerConnection(stunConfig);

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal('ice', event.candidate, peerLoginId);
                    }
                };

                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };

                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }

            function handleSignal(signalMessage) {
                switch (signalMessage.type) {
                    case 'offer':
                        handleOffer(signalMessage);
                        break;
                    case 'answer':
                        handleAnswer(signalMessage);
                        break;
                    case 'ice':
                        handleIceCandidate(signalMessage);
                        break;
                }
            }

            async function handleOffer(offerMessage) {
                const peerLoginId = offerMessage.senderLoginId;
                if (!peerConnection) {
                    createPeerConnection(peerLoginId);
                }
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offerMessage.data));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                sendSignal('answer', answer, peerLoginId);
            }

            async function handleAnswer(answerMessage) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answerMessage.data));
            }

            async function handleIceCandidate(iceMessage) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(iceMessage.data));
            }

            function sendSignal(type, data, receiverLoginId) {
                const signalMessage = {
                    type: type,
                    receiverLoginId: receiverLoginId,
                    data: data
                };
                stompClient.send("/app/signal", {}, JSON.stringify(signalMessage));
            }

            // --- 이벤트 리스너 ---
            connectionForm.addEventListener('submit', function (event) {
                event.preventDefault();
                currentRoomId = document.getElementById('room-id').value;
                if (currentRoomId && !stompClient) {
                    connect();
                }
            });

            chatForm.addEventListener('submit', function(event) {
                event.preventDefault();
                sendMessage();
            });
            
            callBtn.addEventListener('click', async () => {
                const peerLoginId = document.getElementById('peer-id-input').value;
                if (!peerLoginId) {
                    alert('상대방 아이디를 입력하세요.');
                    return;
                }
                
                createPeerConnection(peerLoginId);
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                sendSignal('offer', offer, peerLoginId);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>MatchTalk 채팅</h1>

        <div id="connection-container">
            <h2>채팅방 접속</h2>
            <form id="connection-form">
                <input type="text" id="room-id" placeholder="채팅방 ID를 입력하세요" required>
                <button type="submit">접속</button>
            </form>
        </div>

        <div id="main-content" style="display: none;">
            <h2 id="chat-room-title"></h2>
            <div class="main-container">
                <div class="chat-area">
                    <div id="messages"></div>
                    <form id="chat-form">
                        <input type="text" id="message-input" placeholder="메시지를 입력하세요" autocomplete="off" required>
                        <button type="submit">전송</button>
                    </form>
                </div>
                <div class="video-area">
                    <h3>영상 통화</h3>
                    <video id="localVideo" autoplay playsinline muted></video>
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div id="call-controls">
                        <input type="text" id="peer-id-input" placeholder="상대방 아이디 입력">
                        <button id="call-btn">영상통화 시작</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
