# =================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# =================================

# Database Configuration (Development)
spring.datasource.url=jdbc:mysql://localhost:3306/matcha_talk_dev_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (Development)
logging.level.root=INFO
logging.level.net.datasa.project01=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# JWT Configuration (Development - shorter expiration for testing)
jwt.expiration=3600000
# 1 hour = 1 * 60 * 60 * 1000

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

