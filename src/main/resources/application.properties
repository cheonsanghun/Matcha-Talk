spring.application.name=project01

server.port=9999
#Context Path
server.servlet.context-path=/

logging.level.net.datasa.web3=debug

server.servlet.session.timeout=60m

# 데이터베이스 접속 URL
# localhost의 포트로 접속하며, 데이터베이스는 match_talk_db를 사용
spring.datasource.url=jdbc:mysql://localhost:3306/match_talk_db

# 데이터베이스 접속 계정 (본인의 MySQL 계정으로 변경)
spring.datasource.username=root
# 데이터베이스 접속 비밀번호 (본인의 MySQL 비밀번호로 변경)
spring.datasource.password=123456

# 사용할 JDBC 드라이버 클래스 지정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA & Hibernate 설정
# ===============================

# JPA(Java Persistence API) 관련 설정
# 엔티티 클래스를 기반으로 데이터베이스 테이블을 자동으로 생성하거나 업데이트하는 기능
#   - create: 실행 시마다 기존 테이블을 삭제하고 새로 생성 (개발 초기)
#   - update: 변경된 부분만 감지하여 테이블에 반영 (개발 중)
#   - validate: 엔티티와 테이블이 일치하는지만 검증
#   - none: 아무것도 하지 않음 (운영 환경)
spring.jpa.hibernate.ddl-auto=update

# JPA가 실행하는 SQL 쿼리를 콘솔에 출력할지 여부
spring.jpa.show-sql=true

# 콘솔에 출력되는 SQL 쿼리를 보기 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true
# Spring Security의 동작 과정을 상세하게 보기 위한 디버그 로그 레벨 설정
logging.level.org.springframework.security=DEBUG

# JWT Secret Key
jwt.secret=MatchTalkSecretKeyForJwtTokenGenerationAndValidationAndMustBeLongerThan256Bits

