# =================================
# APPLICATION CONFIGURATION
# =================================
spring.application.name=matcha-talk
spring.profiles.active=dev

# =================================
# SERVER CONFIGURATION
# =================================
server.port=9999
server.servlet.context-path=/
server.servlet.session.timeout=60m
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# =================================
# LOGGING CONFIGURATION
# =================================
logging.level.root=INFO
logging.level.net.datasa.project01=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.socket=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =================================
# DATABASE CONFIGURATION
# =================================
# MySQL 데이터베이스 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/matcha_talk_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000


# =================================
# JPA & HIBERNATE CONFIGURATION
# =================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# JPA Query Logging (for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================
# JWT CONFIGURATION
# =================================
# JWT Secret Key (256-bit minimum for HS256)
jwt.secret=MatchTalkSecretKeyForJwtTokenGenerationAndValidationAndMustBeLongerThan256BitsForSecureAuthentication2024
jwt.expiration=86400000
# JWT expiration time in milliseconds (24 hours = 24 * 60 * 60 * 1000)

# =================================
# WEBSOCKET & MESSAGING CONFIGURATION
# =================================
# WebSocket 및 STOMP 로깅 레벨 (프로덕션에서는 INFO 이상 권장)
spring.websocket.servlet.allowed-origins=*
spring.websocket.servlet.sockjs.heartbeat.time=25000
spring.websocket.servlet.sockjs.disconnect.delay=5000

# =================================
# VALIDATION & ERROR HANDLING
# =================================
spring.mvc.throw-exception-if-no-handler-found=true
