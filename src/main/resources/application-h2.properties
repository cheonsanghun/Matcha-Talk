# =================================
# H2 FALLBACK CONFIGURATION
# =================================
# MySQL이 사용 불가능할 때 사용하는 H2 인메모리 데이터베이스 설정

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:matcha_talk_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console 활성화 (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration (H2)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging Configuration (H2)
logging.level.root=INFO
logging.level.net.datasa.project01=DEBUG
logging.level.org.springframework.security=INFO

# JWT Configuration (same as main)
jwt.secret=MatchTalkSecretKeyForJwtTokenGenerationAndValidationAndMustBeLongerThan256BitsForSecureAuthentication2024
jwt.expiration=86400000

# Note: H2 Console 접속 정보
# URL: http://localhost:9999/h2-console
# JDBC URL: jdbc:h2:mem:matcha_talk_db
# User Name: sa
# Password: (빈 값)